name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Start test server
        run: npm run serve &

      - name: Wait for server
        run: timeout 2m bash -c "until curl -I http://127.0.0.1:8080/login.html; do sleep 1; done"

      - name: Run tests
        run: npm test
        env:
          HEADLESS: true
