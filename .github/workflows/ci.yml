name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Start test server
        run: npm run serve &

      - name: Wait for server
        run: sleep 2

      - name: Run tests
        run: npm test
        env:
          HEADLESS: true
