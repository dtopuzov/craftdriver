<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Craftdriver Login Example</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 2rem;
    }

    .card {
      max-width: 420px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #result {
      margin-top: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="off" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="off" />
      <button id="submit" type="submit">Sign in</button>
    </form>
    <div id="result" aria-live="polite"></div>
  </div>
  <script>
    const form = document.getElementById('login-form');
    const result = document.getElementById('result');

    // Check for existing session on page load
    function checkSession() {
      const sessionCookie = document.cookie.split(';').find(c => c.trim().startsWith('session='));
      if (sessionCookie) {
        const username = sessionCookie.split('=')[1];
        showLoggedIn(decodeURIComponent(username));
        return true;
      }
      return false;
    }

    function showLoggedIn(username) {
      form.style.display = 'none';
      result.innerHTML = `<span id="welcome">Welcome back, ${username}!</span><br><button id="logout" onclick="logout()">Logout</button>`;
    }

    function logout() {
      document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
      location.reload();
    }

    // Check session on load
    if (!checkSession()) {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (u && p) {
          // Set session cookie (expires in 1 hour)
          const expires = new Date(Date.now() + 3600000).toUTCString();
          document.cookie = `session=${encodeURIComponent(u)}; path=/; expires=${expires}`;
          showLoggedIn(u);
        } else {
          result.textContent = 'Missing credentials';
        }
      });
    }
  </script>
</body>

</html>
